<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi Distribution Container Dashboard</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 font-['Inter']">
    <!-- Header now applies flexbox directly and overrides the external CSS background -->
    <header class="w-full flex items-center justify-between p-4 !bg-transparent">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-800">Flexi Distribution Container Dashboard</h1>
        <!-- Logo -->
        <img src="images/flexi_logo.png" alt="Company Logo" class="h-12">
    </header>

    <!-- The main content area with a white, rounded rectangle background -->
    <main id="slider-container" class="w-full max-w-screen-xl mx-auto p-4 bg-white rounded-lg shadow">
        <!-- Initial loading message, will be replaced by the script -->
        <div class="flex items-center justify-center h-full">
            <p id="loading-message" class="text-2xl text-gray-500">Loading Shipment Data...</p>
        </div>
    </main>

    <!-- The updated JavaScript file that will build the table -->
    <script src="js/dashboard.js"></script>
</body>
</html>
