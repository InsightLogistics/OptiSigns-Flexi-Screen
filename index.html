<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi Distribution Container Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- This wrapper enforces the 16:9 aspect ratio -->
    <div class="aspect-ratio-wrapper">
        <!-- This is the main container for all content -->
        <div class="content-container">
            <header>
                <h1>Flexi Distribution Container Dashboard</h1>
                <img src="images/flexi_logo.png" alt="Company Logo" class="dashboard-logo">
            </header>

            <!-- The main content area where the table will be injected -->
            <main id="slider-container">
                <!-- Initial loading message, will be replaced by the script -->
                <div class="flex items-center justify-center h-full">
                    <p id="loading-message" class="text-2xl text-gray-500">Loading Shipment Data...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- The updated JavaScript file that will build the table -->
    <script src="js/dashboard.js"></script>
</body>
</html>
